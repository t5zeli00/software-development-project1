<h2 class="page-header">Appointments</h2>
<form #frm = "ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
  <h2></h2>
  <div class="form-group">
    <label for="">
      Service:
    </label>
    <input type="text" class="form-control" name="itemName" value="" ngModel required>
  </div>
  <div class="form-group">
      <label for="">
        Date and Time:
      </label>
      <input type="datetime-local" class="form-control" name="itemQuantity" value="" ngModel required>
    </div>
  <button type="submit" name="button" class="btn btn-success" [disabled] = frm.invalid>Add</button>
</form>
<form #editForm = "ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toggleForm">
    <h2></h2>
    <div class="form-group">
      <label for="">
        Service:
      </label>
      <input type="text" class="form-control" name="itemName" value="" [ngModel]="selectedItem.itemName">
    </div>
    <div class="form-group">
        <label for="">
          Date and Time:
        </label>
        <input type="datetime-local" class="form-control" name="itemQuantity" value="" [ngModel]="selectedItem.itemQuantity">
      </div>
    <button type="submit" name="button" class="btn btn-success">Save</button>
</form>
<h2>Appointment List</h2>
<div class="row">
  <div *ngFor="let item of shoppingItemList" class="">
    <div class="col-md-1">
     <input type="checkbox" id="heart" name="" [checked]="item.itemBought" (click)="updateItemCheckbox(item)">
     <label for="heart">‚ù§</label>
    </div>
    <div class="col-md-3">
      {{item.itemName}}
    </div>
    <div class="col-md-2" >
      {{item.itemQuantity  | date : 'medium'}}
    </div>
    <div class="col-md-3">
      <button type="button" name="button" class="btn btn-primary" (click)="showEditForm(item)" [disabled]="toggleForm">Edit</button>
    </div>
    <div class="col-md-3">
      <button type="button" name="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
    </div>
    <br><br>
  </div>
</div>
